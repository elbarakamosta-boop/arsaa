<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/logo.png" />
    <title>تسجيل الدخول - جمعية البركة للعمل الخيري والانساني</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="images/logo.png" alt="شعار الجمعية" class="logo">
                <h1>جمعية البركة للعمل الخيري والانساني</h1>
                <p class="location"><i class="fas fa-map-marker-alt"></i> مستغانم، الجزائر</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>

                <div class="login-footer">
                    <p>ليس لديك حساب؟ <a href="#" id="contactAdmin">اتصل بالإدارة</a></p>
                </div>
            </form>
        </div>

        <div class="login-illustration">
            <div class="floating-icons">
                <i class="fas fa-hands-helping"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-hands"></i>
                <i class="fas fa-donate"></i>
                <i class="fas fa-hand-holding-heart"></i>
            </div>
            <h2>مرحباً بكم في منصة الجمعية</h2>
            <p>نعمل معاً من أجل مجتمع أفضل</p>
        </div>
    </div>

    <script src="data/users.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
